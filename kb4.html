    <button style="border: 1px solid green; background-color: black; color: green; z-index: 100;"  id="gyro" onclick="console.log('hello'); DeviceMotionEvent.requestPermission()">gyro</button>
    <pre id="output" style="color: hsla(120, 100%, 25%, 1); font-size: 40px; margin:0; padding:0; line-height: 45px"></pre>
    <script>

            var prevX = 0
            var prevY = 0

            setInterval(() => {
                //energy = 0
            }, 100)

            onmousemove = (event) => {                
                ev = {}
                ev.acceleration = {}
                const x = event.clientX / 1000
                const y = event.clientY / 1000
                ev.acceleration.x = (event.clientX - prevX) / 2
                ev.acceleration.y = (event.clientY - prevY) / 2
                ev.acceleration.z = 0
                prevX = x
                prevY = y
                ondevicemotion(ev)
            }

            var prev = [0,0,0]
            var energy = 0.001
            
            var energyThreshold = 0.05
            var minEnergy = 0.0
            var energyScale = 1.0
            
            ondevicemotion = (event) => {
                setInterval(() => {
                    document.getElementById("gyro").style.display = 'none'
                }, 100)
                var [x, y, z] = [event.acceleration.x, event.acceleration.y, event.acceleration.z]
                var [dx, dy, dz] = [x - prev[0], y - prev[1], z - prev[2]]
                prev = [x, y, z]
                var [x, y, z] = [dx, dy, dz]
                energy = energyScale * (dx * dx + dy * dy + dz * dz)
                if (energy > energyThreshold) {
                    energy = energyThreshold
                }
                if (energy < 0.03) {
                    energy = 0
                }
                
            
            }

            setInterval(() => {
                energy = 0
            }, 300)
        </script>
        <script>
            let energyy = 0
            let maxenergyy = 0
            let energyyy = 0

            const data = []

            let point = undefined
            let stream = []

            let polarity = 1

            setInterval(() => {
                if (energy > 0.00001) {
                    energyy++
                    if (energyy > maxenergyy) {
                        maxenergyy = energyy
                    }
                } else {
                    energyy--
                    if (((maxenergyy - energyy) > 1 || maxenergyy > 20)) {
 
                        energyyy = energyyy + maxenergyy + ((maxenergyy === 0)? 0 : -7)
                        energyy = 0
                        maxenergyy = 0

                        if (energyyy < 0) {
                            energyyy = 0
                        }

                    }
                }
            }, 1)


 
            let candidate = undefined
            let counter = 0

            alphabet = ["_", " _", "↵", "<"].concat("01234567890abcdefghijklmnopqrstuvwxyz!".split(""))

            setInterval(() => {

                const cursor = (Math.round((energyyy + maxenergyy) / 20)) % 40

                if (cursor === candidate) {
                    counter ++
                } else {
                    counter = 0
                }
                candidate = cursor

                if (counter > 200 && candidate != 0) {
                    if (alphabet[cursor] === " _") {
                        stream.push(" ")
                    } else if (alphabet[cursor] === "↵") {
                        stream.push("\n")
                    } else if (alphabet[cursor] === "<") {
                        stream.pop()
                    } else {
                        stream.push(alphabet[cursor])
                    }
                    
                    candidate = undefined
                    energyyy = 0
                }
                
                const style = 
                    `color: hsla(${40}, ${95}%, ${100}%, 1); 
                        font-size: ${40 }px; 
                        line-height: 1em;`



                document.getElementById("output").innerHTML =
                     "> " 
                     + (stream.length === 0 ? "" : stream.reduce((a,b) => a + b)) 
                     + "" 
                     + `<font style="${style}">${alphabet[cursor]} </font>`
            }, 10)
        </script>
