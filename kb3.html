    <head>
    <meta name="apple-mobile-web-app-capable" content="yes">

    <body bgcolor="black">
        <button style="border: 1px solid green; background-color: black; color: green"  id="gyro" onclick="DeviceMotionEvent.requestPermission()">gyro</button>
        <pre id="output" style="color: hsla(120, 100%, 25%, 1); font-size: 40px;"></pre>

        <script>

            var prevX = 0
            var prevY = 0

            setInterval(() => {
                //energy = 0
            }, 100)

            onmousemove = (event) => {                
                ev = {}
                ev.acceleration = {}
                const x = event.clientX / 1000
                const y = event.clientY / 1000
                ev.acceleration.x = event.clientX - prevX
                ev.acceleration.y = event.clientY - prevY
                ev.acceleration.z = 0
                prevX = x
                prevY = y
                ondevicemotion(ev)
            }

            var prev = [0,0,0]
            var energy = 0.001
            
            var energyThreshold = 0.05
            var minEnergy = 0.0
            var energyScale = 1.0
            
            ondevicemotion = (event) => {
                setInterval(() => {
                    //document.getElementById("gyro").style.display = 'none'
                }, 100)
                var [x, y, z] = [event.acceleration.x, event.acceleration.y, event.acceleration.z]
                var [dx, dy, dz] = [x - prev[0], y - prev[1], z - prev[2]]
                prev = [x, y, z]
                var [x, y, z] = [dx, dy, dz]
                energy = energyScale * (dx * dx + dy * dy + dz * dz)
                if (energy > energyThreshold) {
                    energy = energyThreshold
                }
                
            
            }

            setInterval(() => {
                energy = 0
            }, 300)
        </script>
        <script src="https://unpkg.com/intersects/umd/intersects.min.js"></script>
        <script>
        var screenWidth = document.body.clientWidth - 20
        var screenHeight = document.body.clientHeight - 40

        const rate = 10
         
         const start = () => {
            
            const inity = 300
            const radius = 30 * screenHeight / 755
            var y = screenHeight
            var maxcursor = 0

            var candidate = undefined
            var prevcursor = undefined

            var extragaravity = 0

            const console = [":"]

            setInterval(() => {
                
                
                const gravity = ((6 + extragaravity + 5 * y / screenHeight) * screenHeight / 755) / rate
                const shift = (y - (energy * energy * 15000 * (screenHeight / 755) * (screenHeight / 755)) / rate)
                y1 = Math.max(0, Math.min(screenHeight, (shift + gravity)))
                if (y1 < 30) {
                    y1 = screenHeight
                }
                if (y1 < y) {
                    y = y1 
                } else {
                    y = y1 + gravity * (0.3 * 1000 / shift)
                }

                const template = "___□<01234567890abcdefghijklmnopqrstuvwxyz=".split("")
                var set = template
                const cursor = Math.max(0,Math.min(set.length - 1, Math.round(set.length * ((10 + screenHeight - y) / screenHeight))))
                if (cursor > maxcursor) {
                    maxcursor = cursor
                }

                if (set[maxcursor] === "=") {
                    maxcursor = 0
                    energy = 0
                    y = screenHeight
                }

                if (maxcursor - cursor > 2) {
                    extragaravity = 20
                }

                if (cursor === 0 && prevcursor !== 0 && set[maxcursor] !== "_") {
                    if (candidate === undefined) {
                        candidate = set[maxcursor]
                        extragaravity = 0
                    } else if (candidate === set[maxcursor]) {
                        if (candidate === '<') {
                            console.pop(candidate)
                        } else {
                            console.push(candidate === '□' ? ' ' : candidate)
                        }
                        candidate = undefined
                        maxcursor = 0
                        extragaravity = 0
                    } else {
                        candidate = undefined
                    }
                    
                }

                const style  = `color: hsla(${360 * y / screenHeight}, ${100}%, ${50 + 20 * y / screenHeight}%, 1);`

                document.getElementById("output").innerHTML = console.join("") + `<font style="${style}">${set[maxcursor]}</font>`
                prevcursor = cursor
            }, 100 / rate)
         }
         start()



        </script>
    </body>
</html>
